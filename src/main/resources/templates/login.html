<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - JobPortal</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  </head>
  <body class="bg">
    <div class="header_wrapper">
      <header>
        <div class="nav_left">
          <a href="/">
            <label class="nav_logo"> <span>Job</span>Portal </label>
          </a>
        </div>
      </header>
    </div>

    <div class="register_form_wrapper">
      <div class="register_form_title">
        <h1>Login</h1>
      </div>
      <div class="register_form_container">
        <form th:action="@{/login}" th:object="${user}" method="post" class="register_form">
          <div class="form_input_group">
            <div class="error_message">
              <div class="error_message_group">
                <div th:if="${error}" class="error_message_message" role="alert">
                  <p th:text="${error}"></p>
                </div>
              </div>
            </div>
            <div class="form_input_wrapper">
              <input class="form_input" placeholder="Email" name="username" type="email" required />
            </div>
            <div class="form_input_wrapper">
              <input class="form_input" placeholder="Password" name="password" type="password" required />
            </div>
          </div>
          <div class="form_checkbox_group">
            <label class="form_checkbox_wrapper">
              <input type="checkbox" name="remember-me" />
              <span class="form_checkbox_text">Remember me</span>
            </label>
            <a href="#" class="form_link">Forgot Password?</a>
          </div>
          <div class="form_button_group">
            <button type="submit" class="submit_button">Login</button>
          </div>
          <div class="form_footer">
            <p>Are you a new User? <a th:href="@{/register}" class="form_link">Register Now</a></p>
          </div>
        </form>
      </div>
    </div>

    <div>
      <footer>
        <label class="footer-copy-right">Copyright Â© jobportal.com</label>
      </footer>
    </div>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
  </body>
</html>
